<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body class="bg-cover bg-center h-screen w-full" style="background-image: url('../../assets/image/bg.jpg')">
  <main class="flex items-center justify-center h-full bg-black bg-opacity-50">
    <section class="bg-black bg-opacity-70 text-white p-10 rounded-xl w-full max-w-md">
      <div class="flex flex-col items-center mb-6">
        <img src="../../assets/image/logo.png" alt="Logo" class="w-16 mb-4">
        <h1 class="text-2xl font-semibold">Create your account</h1>
      </div>

      <form action="" class="space-y-4">
        <input type="text" placeholder="First Name" class="w-full px-4 py-2 rounded border-none outline-none text-black">
        <input type="text" placeholder="Last Name" class="w-full px-4 py-2 rounded border-none outline-none text-black">
        <input type="password" placeholder="Password" class="w-full px-4 py-2 rounded border-none outline-none text-black">
        <button type="submit" class="w-full bg-(--color-secondary) text-black font-semibold py-2 rounded">Sign up</button>
      </form>

      <div class="flex items-center justify-between my-6">
        <hr class="w-1/3 border-gray-400">
        <span class="text-sm">OR</span>
        <hr class="w-1/3 border-gray-400">
      </div>

      <div class="flex justify-between gap-2">
        <button class="flex-1 flex items-center justify-center gap-2 border border-white py-2 rounded hover:bg-white hover:text-black">
           Continue with Google
        </button>
        <button class="flex-1 flex items-center justify-center gap-2 border border-white py-2 rounded hover:bg-white hover:text-black">
           Continue with GitHub
        </button>
      </div>

      <p class="mt-6 text-center text-sm">Already have an account? 
        <a href="./register.html" class="text-(--color-secondary) font-semibold">Sign in</a>
      </p>
    </section>
  </main>
</body>
</html>
