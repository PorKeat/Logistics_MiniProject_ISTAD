<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center w-full h-screen bg-center bg-no-repeat bg-cover bg-gray-100 px-4 sm:px-0" style="background-image: url('../../assets/image/login_register/bg-2.png')">
  <main class="bg-black bg- text-white rounded-xl p-4 sm:p-6 w-[400px] shadow-lg">
    <header class="mb-4 text-center flex flex-col justify-center items-center">
      <img src="../../assets/image/logo.png" alt="" class="w-[130px]">
      <h1 class="text-2xl font-semibold">Sign in</h1>
      <p class="text-(--color-description) mt-1">We recommend signing in with <br> your email address.</p>
    </header>
    <section>
      <form class="space-y-2" aria-label="Sign in form">
        <label class="block">
          <span class="sr-only">Username</span>
          <input type="text" name="username" placeholder="Username" required class="w-full p-2 rounded-md border border-gray-200 bg-transparent placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500"/>
        </label>
        <label class="block">
          <span class="sr-only">Password</span>
          <input type="password" name="password" placeholder="Password" required class="w-full p-2 rounded-md border border-gray-200 bg-transparent placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500"/>
        </label>
        <button type="submit" class="w-full bg-(--color-secondary) border text-black py-2 rounded-md transition">Continue
        </button>
      </form>
    </section>

    <div class="flex items-center my-4 px-1" aria-hidden="true">
      <hr class="flex-grow border-gray-400" />
      <span class="mx-2 text-gray-200 text-sm">OR</span>
      <hr class="flex-grow border-gray-400" />
    </div>

    <section class="space-y-3">
      <button class="w-full flex gap-3 border border-gray-200 py-3 rounded-md px-2" aria-label="Continue with Google">
        <img src="../../assets/image/login_register/google-icon-logo.svg" alt="" class="w-6"> Continue with Google
      </button>
      <button 
        class="w-full flex gap-3 border border-gray-200 py-3 rounded-md px-2" aria-label="Continue with Facebook">
        <img src="../../assets/image/login_register/Facebook_icon.svg.png" alt="" class="w-6"> Continue with Facebook
      </button>
    </section>
  </main>
  <footer class="mt-2 text-center">
    <p class="text-sm text-gray-200">
      Donâ€™t have an account? 
      <a href="./register.html" class="text-(--color-secondary) font-semibold hover:underline text-base">Sign Up</a>
    </p>
  </footer>
</body>
</html>
