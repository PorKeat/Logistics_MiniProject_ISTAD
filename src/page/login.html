<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body class="flex items-center justify-center w-full h-screen bg-gray-100">
  <main class="bg-black bg-opacity-80 text-white rounded-xl p-8 w-full max-w-sm shadow-lg">
    <header class="mb-6 text-center">
      <h1 class="text-2xl font-semibold">Sign in</h1>
      <p class="text-sm text-(--color-description) mt-1">We recommend signing in with your email address.</p>
    </header>
    <section>
      <form class="space-y-4" aria-label="Sign in form">
        <label class="block">
          <span class="sr-only">Username</span>
          <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-2 rounded-md border border-gray-500 bg-transparent placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500"/>
        </label>
        <label class="block">
          <span class="sr-only">Password</span>
          <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 rounded-md border border-gray-500 bg-transparent placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500"/>
        </label>
        <button type="submit" class="w-full bg-(--color-secondary) text-black font-semibold py-2 rounded-md hover:bg-yellow-400 transition">Continue
        </button>
      </form>
    </section>

    <div class="flex items-center my-6" aria-hidden="true">
      <hr class="flex-grow border-gray-600" />
      <span class="mx-2 text-gray-400 text-sm">OR</span>
      <hr class="flex-grow border-gray-600" />
    </div>

    <section class="space-y-3">
      <button class="w-full flex items-center justify-center gap-2 border border-gray-500 py-2 rounded-md hover:bg-white hover:text-black transition" aria-label="Continue with Google">
        <img src="" alt="" class="w-5 h-5" /> Continue with Google
      </button>
      <button 
        class="w-full flex items-center justify-center gap-2 border border-gray-500 py-2 rounded-md hover:bg-white hover:text-black transition" aria-label="Continue with Facebook">
        <img src="" alt="" class="w-5 h-5" /> Continue with Facebook
      </button>
    </section>
    <footer class="mt-6 text-center">
      <p class="text-sm text-gray-300">
        Donâ€™t have an account? 
        <a href="/login.html" class="text-(--color-secondary) font-semibold hover:underline">Sign Up</a>
      </p>
    </footer>
  </main>
</body>
</html>
