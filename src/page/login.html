<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avast</title>
    <link
      rel="icon"
      href="../../assets/image/home/svg/do-not-tilt.svg"
      sizes="any"
    />
    <link
      rel="icon"
      href="../../assets/image/home/svg/do-not-tilt.svg"
      type="image/svg+xml"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="grid place-content-center w-full min-h-screen bg-center bg-no-repeat bg-cover bg-gray-100 p-1 sm:p-0"
    style="background-image: url('../../assets/image/login_register/bg-2.png')"
  >
    <div class="absolute left-7 top-7">
      <a
        href="../index.html"
        class="text-xl px-3 py-1 rounded-lg text-gray-500 bg-[#fcb621] hover:text-black"
        ><i class="fa-solid fa-arrow-left" class=""></i
      ></a>
    </div>
    <main
      class="bg-black bg-opacity-25 text-white rounded-xl p-4 sm:p-6 sm:w-[330px] w-[300px] shadow-lg"
    >
      <header
        class="mb-4 text-center flex flex-col justify-center items-center"
      >
        <img src="../../assets/image/logo.png" alt="" class="w-[130px]" />
        <h1 class="text-2xl sm:text-3xl font-semibold">Sign in</h1>
        <p class="mt-1">
          We recommend signing in with <br />
          your email address.
        </p>
      </header>
      <section>
        <form class="space-y-2" aria-label="Sign in form">
          <label class="block">
            <span class="sr-only">Username</span>
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
              class="w-full p-2 rounded-md border border-gray-200 bg-transparent placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500"
            />
          </label>
          <label class="block">
            <span class="sr-only">Password</span>
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
              class="w-full p-2 rounded-md border border-gray-200 bg-transparent placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500"
            />
          </label>
          <button
            type="submit"
            class="w-full bg-[#fcb621] py-2 rounded-md transition"
          >
            Continue
          </button>
        </form>
      </section>

      <div class="flex items-center my-4 px-1" aria-hidden="true">
        <hr class="flex-grow border-gray-400" />
        <span class="mx-2 text-gray-200 text-sm">OR</span>
        <hr class="flex-grow border-gray-400" />
      </div>

      <section class="space-y-3">
        <button
          class="w-full flex gap-3 border border-gray-200 py-3 rounded-md px-2"
          aria-label="Continue with Google"
        >
          <img
            src="../../assets/image/login_register/google-icon-logo.svg"
            alt=""
            class="w-6"
          />
          Continue with Google
        </button>
        <button
          class="w-full flex gap-3 border border-gray-200 py-3 rounded-md px-2"
          aria-label="Continue with Facebook"
        >
          <img
            src="../../assets/image/login_register/Facebook_icon.svg.png"
            alt=""
            class="w-6"
          />
          Continue with Facebook
        </button>
      </section>
    </main>
    <footer class="text-center">
      <p class="text-sm text-gray-200">
        Donâ€™t have an account?
        <a
          href="./register.html"
          class="text-[#fcb621] font-semibold hover:underline text-base"
          >Sign Up</a
        >
      </p>
    </footer>
  </body>
</html>
